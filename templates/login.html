<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Padapunja</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada:wght@500;700&display=swap');
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #7cb4fb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .banner-title {
      width: 100%;
      text-align: center;
      font-size: 2.3rem;
      color: #fff;
      font-family: 'Noto Sans Kannada', 'Segoe UI', sans-serif;
      letter-spacing: 0.2px;
      font-weight: 500;
      margin-top: 40px;
      text-shadow: 0 2px 18px rgba(0,0,0,0.10);
      line-height: 1;
    }
    .container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.13);
      text-align: center;
      width: 90%;
      max-width: 430px;
      animation: fadeIn 0.8s;
      margin-top: 40px;
      margin-bottom: 80px;
    }
    h2 {
      margin-bottom: 25px;
      color: #222;
      font-weight: 600;
      font-size: 1.6rem;
    }
    input[type="email"] {
      width: 90%;
      padding: 14px 16px;
      margin-bottom: 18px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }
    input[type="email"]:focus {
      border-color: dodgerblue;
      box-shadow: 0 0 6px rgba(30,144,255,0.4);
    }
    button {
      width: 100%;
      padding: 16px 0;
      background: #70adfb;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(30,144,255,0.20);
    }
    .error {
      color: #d9534f;
      margin-top: 12px;
      font-size: 14px;
    }
    .namaste {
      position: fixed;
      right: 60px;
      bottom: 40px;
      color: #f6f6f6;
      font-size: 2.1rem;
      font-family: 'Noto Sans Kannada', 'Segoe UI', sans-serif;
      letter-spacing: 1px;
      z-index: 2;
      font-weight: 400;
      opacity: 0.95;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
      .banner-title {
        font-size: 1.3rem;
        margin-top: 18px;
      }
      .container {
        padding: 26px 10px;
        max-width: 96vw;
        margin-bottom: 50px;
      }
      .namaste {
        right: 16px;
        bottom: 10px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="banner-title">
    ಪದಪುಂಜ – Kannada Idiom Translator
  </div>
  <div class="container">
    <h2>Login with Email</h2>
    <form method="post">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send OTP</button>
    </form>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
  <div class="namaste">
    ನಮಸ್ಕಾರ……
  </div>
</body>
</html>
