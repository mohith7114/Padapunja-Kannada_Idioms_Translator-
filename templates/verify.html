<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP - Padapunja</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #7cb4fb; /* Same as login page */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 56px 48px;
      border-radius: 36px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.14);
      width: 100%;
      max-width: 540px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    h2 {
      margin-bottom: 36px;
      color: #222;
      font-weight: 600;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }
    input[type="text"] {
      width: 90%;
      padding: 20px 18px;
      margin-bottom: 32px;
      border: 1px solid #e7eaf1;
      border-radius: 16px;
      font-size: 2rem;
      font-weight: 500;
      text-align: center;
      letter-spacing: 7px;
      background: #fafcff;
      outline: none;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #7cb4fb;
      box-shadow: 0 0 7px rgba(124,180,251,0.35);
    }
    button {
      width: 100%;
      padding: 18px 0;
      background: #7cb4fb;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      font-weight: 500;
      border-radius: 13px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 15px rgba(124,180,251,0.22);
    }
    .error {
      color: #d9534f;
      margin-top: 12px;
      font-size: 1.02rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 650px) {
      .container {
        padding: 20px 8px;
        max-width: 96vw;
        border-radius: 20px;
      }
      h2 {
        font-size: 1.3rem;
        margin-bottom: 22px;
      }
      input[type="text"] {
        padding: 12px 6px;
        font-size: 1.3rem;
        letter-spacing: 4px;
        border-radius: 9px;
      }
      button {
        padding: 11px 0;
        font-size: 1.1rem;
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter OTP</h2>
    <form method="post">
      <input type="text" name="otp" placeholder="6-digit OTP" required maxlength="6" inputmode="numeric" pattern="[0-9]*">
      <button type="submit">Verify</button>
    </form>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
